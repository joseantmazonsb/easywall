loaders:
  - type: python
processors:
  - type: filter
  - type: smart
  - type: crossref
renderer:
  type: markdown
  pages:
    - title: Class Documentation
      contents:
        - "*"
  site_name: "easywall"
  mkdocs_config:
    mkdocs_config:
      site_name: easywall
      theme: readthedocs
